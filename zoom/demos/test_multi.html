<!doctype html>
<html>
<head>
  <title>OKZoom Multi-Image Test</title>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="OKZoom" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://okfoc.us/okzoom/" />
  <meta property="og:image" content="http://okfoc.us/assets/images/okzoom.png" />
  <meta property="og:site_name" content="OKFocus" />
  <meta property="fb:admins" content="34601449,13005337,100001923956223" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
  <script src='../src/okzoom.min.js'></script>
  <script>
    $(function(){
      $('img').okzoom({
        scaleWidth: 600,
        width: 200,
        height: 200,
        backgroundRepeat: "repeat"
      });
    });
  </script>
  <style type="text/css">
    * {
      -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; -o-user-select: none; user-select: none;
    }
    html,body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('img/photocopy.png');
      background-attachment:fixed;
      background-position:top center;
    }
    img {
      width: 100px;
      box-shadow: 0 3px 5px #888;
    }
  </style>
</head>
<body>
<table width="100%" height="100%">
<tr>
<td align="center" valign="middle">
<img src="http://okfoc.us/assets/images/ok_icon.png"><br><br>
<img src="http://okfoc.us/assets/images/logo.gif">
</td>
</tr>
</table>
</body>
</html>
